<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer & Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="font-effect-fire">Study Timer & Task</h1>
    <div class="container">
        <!-- Pomodoro Timer Section -->
        <div class="pomodoro">
            <h2>Pomodoro Timer</h2>
            <label>Study Time:</label>
            <div class="time-inputs">
                <input type="number" id="study-minutes" placeholder="Minutes" value="0">
                <input type="number" id="study-seconds" placeholder="Seconds" value="0">
            </div>
            <br>
            <label>Break Time:</label>
            <div class="time-inputs">
                <input type="number" id="break-minutes" placeholder="Minutes" value="0">
                <input type="number" id="break-seconds" placeholder="Seconds" value="0">
            </div>
            <br><br>
            <div class="button-container">
                <button onclick="startTimer()" style="display:flex">Start</button>
                <button onclick="pauseTimer()" id="pause-button" style="display: none;">Pause</button>
                <button onclick="resetTimer()" id="reset-button" style="display: none;">Reset</button>
            </div>
            <div id="timer-label"></div>
            <div id="timer-display">00:00</div>
            <div id="congrats-message" style="margin-top: 10px; color: green; display: none;">
                Congratulations! You did it so well:D
            </div>
        </div>

        <div class="todo">
            <h2>To-Do List</h2>
            <input type="text" id="new-task" placeholder="Add a new task">
            <button onclick="addTask()">Add</button>
            <ul id="task-list"></ul>
        </div>
    </div>

    <div class="spotify-player">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/5su1mdOHBqwQBg36uanp0V?utm_source=generator" 
            width="100%" 
            height="355" 
            frameBorder="0" 
            allowfullscreen="" 
            allow="autoplay"; allow="encrypted-media"; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </iframe>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
